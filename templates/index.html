<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ðŸŒ¿ Plant Health Detection</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-green-50 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md text-center">
    <h1 class="text-3xl font-bold text-green-700 mb-4">ðŸŒ± Plant Health Detection</h1>
    <p class="text-gray-600 mb-6">Upload a leaf image to check its health status.</p>

    <!-- Upload Form -->
    <form action="/predict" method="POST" enctype="multipart/form-data" class="space-y-4">
      <input 
        type="file" 
        name="file" 
        accept="image/*" 
        required 
        id="fileInput"
        class="block w-full text-sm text-gray-900 border border-green-300 rounded-lg cursor-pointer bg-green-50 focus:outline-none focus:ring-2 focus:ring-green-500"
      >

      <!-- Live Image Preview -->
      <div id="previewContainer" class="hidden mt-4">
        <p class="text-sm text-gray-500 mb-2">Preview:</p>
        <img id="previewImage" class="mx-auto rounded-lg shadow-md w-64 h-64 object-cover" alt="Preview will appear here">
      </div>

      <button 
        type="submit"
        class="w-full bg-green-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-green-700 transition duration-200">
        ðŸŒ¿ Analyze Leaf
      </button>
    </form>
  </div>

  <!-- JavaScript for Live Preview -->
  <script>
    const fileInput = document.getElementById('fileInput');
    const previewContainer = document.getElementById('previewContainer');
    const previewImage = document.getElementById('previewImage');

    fileInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        previewContainer.classList.remove('hidden');
        reader.addEventListener('load', function() {
          previewImage.setAttribute('src', this.result);
        });
        reader.readAsDataURL(file);
      } else {
        previewContainer.classList.add('hidden');
      }
    });
  </script>
</body>
</html>
