<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ¿ Plant Health Detection</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(180deg, #f9fdf9 0%, #c7e2c3 100%);
            margin: 0;
            padding: 0;
            color: #2d4831;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #2d4831;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            padding: 50px 20px;
        }

        .hero img {
            width: 220px;
            margin-bottom: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .hero h2 {
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .hero p {
            font-size: 1rem;
            color: #4a6b4c;
            max-width: 600px;
            margin-bottom: 30px;
        }

        form {
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
            padding: 30px 40px;
            max-width: 400px;
            margin: auto;
        }

        input[type=file] {
            border: 2px dashed #a3c9a7;
            border-radius: 15px;
            padding: 15px;
            width: 100%;
            margin-bottom: 20px;
            cursor: pointer;
            background-color: #f9fff9;
            color: #2d4831;
        }

        button {
            background: linear-gradient(90deg, #4CAF50, #81C784);
            color: white;
            border: none;
            border-radius: 25px;
            padding: 12px 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        button:hover {
            background: linear-gradient(90deg, #45a049, #7cbf76);
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 30px;
            font-size: 0.9rem;
            color: #4a6b4c;
        }

        /* Image preview gallery */
        .preview-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .preview-container img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 2px solid #a3c9a7;
            transition: transform 0.3s ease;
        }

        .preview-container img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŒ¿ Plant Health Detection</h1>
    </header>

    <section class="hero">
        <img src="{{ url_for('static', filename='images/image.png') }}" alt="Cute Plant Icons" class="hero-image">
        <h2>Identify and Check Your Plantâ€™s Health ðŸŒ±</h2>
        <p>Upload your leaf photos below to detect if your plant is healthy or needs care </p>

        <form action="/predict" method="post" enctype="multipart/form-data">
            <input type="file" name="files[]" id="fileInput" accept=".jpg,.jpeg,.png" multiple required><br>

            <!-- Preview container -->
            <div id="preview" class="preview-container"></div>

            <button type="submit">Diagnose Now</button>
        </form>
    </section>

    <footer>ðŸŒ¸ Helping plant lovers care better ðŸŒ¸</footer>

    <script>
        // JavaScript to preview selected images
        document.getElementById('fileInput').addEventListener('change', function(event) {
            const previewContainer = document.getElementById('preview');
            previewContainer.innerHTML = ""; // Clear existing previews

            const files = event.target.files;
            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const reader = new FileReader();

                reader.onload = function(e) {
                    const img = document.createElement("img");
                    img.src = e.target.result;
                    previewContainer.appendChild(img);
                };

                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
