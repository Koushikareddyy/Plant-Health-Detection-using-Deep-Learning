<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸŒ± Prediction Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            background-color: #f4f7f6;
            color: #333;
            margin: 0;
            padding: 50px 0;
        }

        .container {
            width: 90%;
            max-width: 480px;
            margin: auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #28a745;
            margin-bottom: 20px;
        }

        .result-box {
            padding: 25px;
            border-radius: 10px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .healthy {
            background-color: #d4edda;
            color: #155724;
            border: 2px solid #c3e6cb;
        }

        .diseased {
            background-color: #f8d7da;
            color: #721c24;
            border: 2px solid #f5c6cb;
        }

        .result-box h2 {
            margin-bottom: 10px;
            font-size: 1.5em;
        }

        img {
            width: 100%;
            max-width: 250px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }

        a {
            display: inline-block;
            margin-top: 25px;
            text-decoration: none;
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸŒ¿ Diagnosis Report</h1>

        <div class="result-box {{ 'healthy' if 'Healthy' in label else 'diseased' }}">
            <h2>Result: {{ label }}</h2>
            <p>Model Confidence: <strong>{{ confidence }}</strong></p>

            {% if image_url %}
                <img src="{{ image_url }}" alt="Uploaded Leaf">
            {% endif %}
        </div>

        <a href="/">ðŸ”„ Diagnose Another Image</a>
    </div>
</body>
</html>
